name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Semantic version range syntax or exact version of a Python version
        architecture: 'x64' # Optional - x64 or x86, defaults to x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ebuildtester
    - name: Test package with ebuildtester
      run: |
        echo "test"
        ebuildtester --version
        ebuildtester --portage-dir . --atom dev-python/ebuildtester-0.1.16 --profile "default/linux/amd64/17.1" --unstable --rm
